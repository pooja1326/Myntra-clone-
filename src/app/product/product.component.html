<div class="product-list">
  <mat-card class="example-card" *ngFor="let product of products">
    <img mat-card-image src="{{ product.imageUrl }}" />
    <mat-card-content>
      <div class="font-bold">{{ product.brandName }}</div>
      <div class="muted-font">{{ product.description }}</div>
      <div class="font-bold">Rs {{ product.price }}</div>

      <div>
        <button (click)="addToCart(product)" class="cart_bttn">
          Add To Cart
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
